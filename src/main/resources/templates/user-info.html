<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Header -->
<header th:replace="~{fragments/header :: header}"></header>

<!-- Main Content -->
<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">User Information</h4>
                </div>
                <div class="card-body">
                    <!-- User Details -->
                    <div class="row mb-3">
                        <div class="col-4 text-muted">Full Name:</div>
                        <div class="col-8" th:text="${name}">Admin Admin</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-4 text-muted">Email:</div>
                        <div class="col-8" th:text="${email}">admin@admin.com</div>
                    </div>
                </div>
            </div>

            <!-- Lists Section -->
            <div class="card mt-4">
                <div class="card-header bg-info text-white">
                    <h5>Your lists</h5>
                </div>
                <div class="card-body">
                    <!-- Favorite Movies -->
                    <div class="mb-4">
                        <h6 class="text-primary">Favorite Movies</h6>
                        <ul th:if="${favoriteMovies.size() > 0}" class="list-group">
                            <li th:each="movie : ${favoriteMovies}" class="list-group-item">
                                <a th:href="@{/movie-details/{id}(id=${movie.id})}" th:text="${movie.title}"></a>
                            </li>
                        </ul>
                        <p th:if="${favoriteMovies.size() == 0}" class="text-muted">No favorite movies found.</p>
                    </div>

                    <!-- Watchlist Movies -->
                    <div class="mb-4">
                        <h6 class="text-primary">Watchlist Movies</h6>
                        <ul th:if="${watchlistMovies.size() > 0}" class="list-group">
                            <li th:each="movie : ${watchlistMovies}" class="list-group-item">
                                <a th:href="@{/movie-details/{id}(id=${movie.id})}" th:text="${movie.title}"></a>
                            </li>
                        </ul>
                        <p th:if="${watchlistMovies.size() == 0}" class="text-muted">No watchlist movies found.</p>
                    </div>

                    <!-- Ignored Movies -->
                    <div class="mb-4">
                        <h6 class="text-primary">Ignored Movies</h6>
                        <ul th:if="${ignoredMovies.size() > 0}" class="list-group">
                            <li th:each="movie : ${ignoredMovies}" class="list-group-item">
                                <a th:href="@{/movie-details/{id}(id=${movie.id})}" th:text="${movie.title}"></a>
                            </li>
                        </ul>
                        <p th:if="${ignoredMovies.size() == 0}" class="text-muted">No ignored movies found.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
